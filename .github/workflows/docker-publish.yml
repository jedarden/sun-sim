name: Docker Build and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  version-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for version detection

      - name: Detect version changes
        id: version
        run: |
          # Get current version from VERSION file
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Get the latest git tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_VERSION=${LATEST_TAG#v}
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT

          # Check if VERSION file changed in this commit
          if git diff HEAD^ HEAD --name-only | grep -q "^VERSION$"; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "VERSION file was manually updated to $CURRENT_VERSION"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

          # Check if code files changed
          CODE_CHANGED=$(git diff HEAD^ HEAD --name-only | grep -E '^(index\.html|serve\.py|Dockerfile|docs/)' || echo "")
          if [ -n "$CODE_CHANGED" ]; then
            echo "code_changed=true" >> $GITHUB_OUTPUT
            echo "Code files changed:"
            echo "$CODE_CHANGED"
          else
            echo "code_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-increment patch version
        id: increment
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.current_version }}"
          VERSION_CHANGED="${{ steps.version.outputs.version_changed }}"
          CODE_CHANGED="${{ steps.version.outputs.code_changed }}"

          # Check if tag already exists for current version
          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            TAG_EXISTS=true
            echo "Tag v$CURRENT_VERSION already exists"
          else
            TAG_EXISTS=false
          fi

          if [ "$VERSION_CHANGED" = "true" ]; then
            # Version was manually updated
            if [ "$TAG_EXISTS" = "true" ]; then
              # Tag exists, increment patch from manual version
              IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
              patch=$((patch + 1))
              NEW_VERSION="${major}.${minor}.${patch}"
              echo "$NEW_VERSION" > VERSION
              echo "Tag v$CURRENT_VERSION exists, incremented to $NEW_VERSION"
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "auto_incremented=true" >> $GITHUB_OUTPUT
            else
              # Tag doesn't exist, use manual version
              NEW_VERSION="$CURRENT_VERSION"
              echo "Using manually updated version: $NEW_VERSION"
              echo "should_build=true" >> $GITHUB_OUTPUT
            fi
          elif [ "$CODE_CHANGED" = "true" ]; then
            # Code changed
            if [ "$TAG_EXISTS" = "true" ]; then
              # Tag exists, increment patch
              IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
              patch=$((patch + 1))
              NEW_VERSION="${major}.${minor}.${patch}"
              echo "$NEW_VERSION" > VERSION
              echo "Tag v$CURRENT_VERSION exists, auto-incremented to $NEW_VERSION"
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "auto_incremented=true" >> $GITHUB_OUTPUT
            else
              # Tag doesn't exist, use current version
              NEW_VERSION="$CURRENT_VERSION"
              echo "$NEW_VERSION" > VERSION
              echo "Code changed, using current version $NEW_VERSION (no tag exists yet)"
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "auto_incremented=true" >> $GITHUB_OUTPUT
            fi
          else
            # No version change, no code change - skip build
            NEW_VERSION="$CURRENT_VERSION"
            echo "No version or code changes detected, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        if: steps.increment.outputs.auto_incremented == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION
          git commit -m "chore: bump version to ${{ steps.increment.outputs.new_version }} [skip ci]"
          git push

      - name: Create and push tag
        if: steps.increment.outputs.should_build == 'true'
        run: |
          VERSION="${{ steps.increment.outputs.new_version }}"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists, skipping tag creation"
          else
            git tag -a "v$VERSION" -m "Release v$VERSION"
            git push origin "v$VERSION"
            echo "Created and pushed tag v$VERSION"
          fi

      - name: Set up Docker Buildx
        if: steps.increment.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: steps.increment.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        if: steps.increment.outputs.should_build == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.increment.outputs.new_version }}
            type=semver,pattern={{version}},value=${{ steps.increment.outputs.new_version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.increment.outputs.new_version }}
            type=semver,pattern={{major}},value=${{ steps.increment.outputs.new_version }}
            type=raw,value=latest,enable=true

      - name: Build and push Docker image
        if: steps.increment.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image summary
        if: steps.increment.outputs.should_build == 'true'
        run: |
          VERSION="${{ steps.increment.outputs.new_version }}"
          echo "### ðŸ³ Docker Image Published! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ghcr.io" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Available Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "ghcr.io/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker run -d -p 3000:3000 ghcr.io/${{ env.IMAGE_NAME }}:$VERSION" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
