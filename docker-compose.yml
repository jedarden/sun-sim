version: '3.8'

services:
  sun-simulator:
    build: .
    container_name: sun-simulator
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    labels:
      - "com.sun-simulator.description=Sun position simulator web application"
      - "com.sun-simulator.version=1.0.0"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3000')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
